<!DOCTYPE html>
<html>
<head>

    <style>

    </style>

<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoia3VtbWVybG9lIiwiYSI6ImNpa2RzZGtxeDAwMjN2MGx6ZDdudjhpZGQifQ.NePRKM4qmg9MviaV6qJdfA';

var map = L.mapbox.map('map', 'mapbox.streets').setView([30, 90], 5);

// Custom WMS 
var wmslayer = L.tileLayer.wms('http://www.geoway.de/geoserver/digenti/wms', {
	format: 'image/png',
	transparent: true,
	layers: 'digenti:digenti_search',
	crs : L.CRS.EPSG4326
}).addTo(map);
