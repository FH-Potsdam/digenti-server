<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.13.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.13.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia3VtbWVybG9lIiwiYSI6ImNpa2RzZGtxeDAwMjN2MGx6ZDdudjhpZGQifQ.NePRKM4qmg9MviaV6qJdfA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v8',
    zoom: 0
});

var source = new mapboxgl.GeoJSONSource({
    data: 'digentisearch.geojson'
});

map.on('style.load', function () {
    map.addSource('example', source);
    map.addLayer({
        "id": "example",
        "type": "symbol",
        "source": "example",
        "layout": {
            "icon-image": "rocket-15",
        }
    });
});
</script>

</body>
</html>
